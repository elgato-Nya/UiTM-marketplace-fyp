name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "20.x"

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        working-directory: ["server", "client"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ${{ matrix.working-directory }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.working-directory }}
        run: npm ci

      - name: Run linter
        working-directory: ${{ matrix.working-directory }}
        run: npm run lint --if-present

      - name: Run tests
        working-directory: ${{ matrix.working-directory }}
        run: npm test --if-present
        env:
          CI: true
          DISABLE_ESLINT_PLUGIN: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.working-directory == 'server'
        with:
          file: ./server/coverage/lcov.info
          flags: server
          name: server-coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.working-directory == 'client'
        with:
          file: ./client/coverage/lcov.info
          flags: client
          name: client-coverage

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit (server)
        working-directory: server
        run: npm audit --audit-level=moderate || true

      - name: Run npm audit (client)
        working-directory: client
        run: npm audit --audit-level=moderate || true

      - name: Check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Build React App
        working-directory: client
        run: |
          npm ci
          npm run build
        env:
          CI: false
          REACT_APP_ENVIRONMENT: production
          REACT_APP_API_URL: https://nekodez.com/api
          REACT_APP_STRIPE_PUBLISHABLE_KEY: pk_test_51S8W3mJg56CMs4rbFNQy9iOSCDP91SLVMvJwWKIsHULGvp9r6ebVbjQ7vpa5Wn1ru0ZNlwEIkws92kk5Fhdn7fWH0086zCsjgI

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/build
          retention-days: 1

      - name: Verify server setup
        working-directory: server
        run: |
          npm ci --only=production
          echo "Server dependencies installed successfully"

  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: client/build

      - name: Upload Build to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "client/build"
          target: "/home/ubuntu/uitm-marketplace"
          strip_components: 0

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e
            APP_DIR="/home/ubuntu/uitm-marketplace"

            echo "üöÄ Starting deployment..."
            cd $APP_DIR

            echo "üì• Pulling latest code from main branch..."
            git fetch origin main
            git reset --hard origin/main || echo "‚ö†Ô∏è Git reset failed, continuing..."

            # ========== BACKEND DEPLOYMENT ==========
            echo "üîß Deploying backend..."
            cd $APP_DIR/server

            if ! command -v node &> /dev/null; then
              echo "‚ùå Node.js not found! Please install Node.js first."
              exit 1
            fi

            echo "üì¶ Installing server dependencies..."
            npm ci --only=production

            if [ ! -f .env ]; then
              echo "‚ö†Ô∏è Warning: .env file not found in server directory"
            fi

            echo "üîÑ Restarting backend service..."
            if ! command -v pm2 &> /dev/null; then
              echo "üì¶ Installing PM2 globally..."
              sudo npm install -g pm2
            fi

            if pm2 describe uitm-marketplace-server > /dev/null 2>&1; then
              pm2 restart uitm-marketplace-server
              echo "‚úÖ Backend restarted"
            else
              pm2 start index.js --name uitm-marketplace-server --env production
              echo "‚úÖ Backend started"
            fi
            pm2 save

            echo "‚è≥ Waiting for backend to start..."
            sleep 5

            if pm2 describe uitm-marketplace-server | grep -q "online"; then
              echo "‚úÖ Backend is online"
            else
              echo "‚ö†Ô∏è Backend may not be running properly"
              pm2 logs uitm-marketplace-server --lines 20 --nostream
            fi

            # ========== FRONTEND DEPLOYMENT ==========
            echo "üé® Deploying pre-built frontend..."
            cd $APP_DIR/client

            if [ ! -d "build" ]; then
              echo "‚ùå Build folder not found! SCP upload may have failed."
              exit 1
            fi

            if ! command -v serve &> /dev/null; then
              echo "üì¶ Installing serve globally..."
              sudo npm install -g serve
            fi

            echo "üîÑ Restarting frontend service..."
            if pm2 describe uitm-marketplace-client > /dev/null 2>&1; then
              pm2 delete uitm-marketplace-client
            fi
            pm2 start "serve -s build -l tcp://0.0.0.0:3000" --name uitm-marketplace-client
            pm2 save

            echo "‚è≥ Waiting for frontend to start..."
            sleep 5

            echo "‚úÖ Deployment completed successfully!"
            pm2 status

            echo ""
            echo "üìã Recent backend logs:"
            pm2 logs uitm-marketplace-server --lines 10 --nostream

      - name: Health Check
        run: |
          echo "‚è≥ Waiting for services to start..."
          sleep 20

          echo "üîç Checking backend at https://nekodez.com/api/health"
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://nekodez.com/api/health 2>/dev/null || echo "000")

          echo "üìä Health check response: HTTP $HTTP_CODE"

          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Backend is healthy (HTTP $HTTP_CODE)"
          elif [ "$HTTP_CODE" = "000" ]; then
            echo "‚ö†Ô∏è Could not reach backend via HTTPS"
            echo "Checking if backend is running on localhost..."
            LOCALHOST_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5000/api/health 2>/dev/null || echo "000")
            echo "Localhost check: HTTP $LOCALHOST_CODE"
            if [ "$LOCALHOST_CODE" = "200" ]; then
              echo "‚úÖ Backend is running, but Nginx may need configuration"
            else
              echo "‚ùå Backend is not responding"
              exit 1
            fi
          else
            echo "‚ùå Unexpected response: HTTP $HTTP_CODE"
            exit 1
          fi

          echo "üéâ Deployment verification passed!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed! Check the logs above for details."
