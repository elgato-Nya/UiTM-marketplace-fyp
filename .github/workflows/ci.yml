name: Continuous Integration

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  workflow_dispatch: # Manual trigger only

env:
  NODE_VERSION: "20.x"

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        working-directory: ["server", "client"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ${{ matrix.working-directory }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.working-directory }}
        run: npm ci

      - name: Run linter
        working-directory: ${{ matrix.working-directory }}
        run: npm run lint --if-present

      - name: Run tests
        working-directory: ${{ matrix.working-directory }}
        run: npm test --if-present
        env:
          CI: true
          DISABLE_ESLINT_PLUGIN: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.working-directory == 'server'
        with:
          file: ./server/coverage/lcov.info
          flags: server
          name: server-coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.working-directory == 'client'
        with:
          file: ./client/coverage/lcov.info
          flags: client
          name: client-coverage

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build client
        working-directory: client
        run: |
          npm ci
          npm run build
        env:
          CI: false

      - name: Verify server setup
        working-directory: server
        run: |
          npm ci
          echo "Server dependencies installed successfully"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit (server)
        working-directory: server
        run: npm audit --audit-level=moderate || true

      - name: Run npm audit (client)
        working-directory: client
        run: npm audit --audit-level=moderate || true

      - name: Check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
