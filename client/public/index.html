    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>MarKet - UiTM Campus Marketplace</title>

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "MarKet",
        "alternateName": "UiTM Marketplace",
        "url": "https://nekodez.com",
        "description": "Campus marketplace for UiTM community. Buy and sell products and services. Independent student-run platform.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://nekodez.com/listings?search={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "MarKet",
        "url": "https://nekodez.com",
        "logo": "https://nekodez.com/logo512.png",
        "description": "Your trusted platform connecting UiTM students and merchants",
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "Customer Support",
          "email": "support@uitm-marketplace.edu.my"
        }
      }
    </script>
